<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrity Jet Tracker ✈️</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/small.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <header>
      <div id="logo-box">
        <a href="index.html">
          <h3>Celebrity Jet Tracker</h3>
          <img src="images/jet-logo.png" alt="A logo of a plane" />
        </a>
      </div>
      <div id="header-links">
        <a href="#map">Map</a>
        <a href="#jets">Jets</a>
      </div>
    </header>

    <main>
      <h1>Find Your Favorite Celebrity's Private Jet</h1>

      <div class="main-content">
        <section class="map-box" id="map">
          <h2>See all jets</h2>
          <div class="map">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
                    defer>
            </script>
          </div>
        </section>

        <section class="jets-box" id="jets">
          <h2>Select a jet</h2>
          <div class="jets">
            <ul>
              <!-- dynamic links to each plane go here -->
              <li>template jets here</li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>Made in 2022</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/map-gen.ts"></script>
  </body>
</html>
